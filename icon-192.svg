<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#e11d48"/>
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  <!-- Skull body -->
  <ellipse cx="96" cy="82" rx="46" ry="42" fill="url(#accent)"/>
  <!-- Eyes -->
  <ellipse cx="78" cy="78" rx="12" ry="14" fill="#0a0a0f"/>
  <ellipse cx="114" cy="78" rx="12" ry="14" fill="#0a0a0f"/>
  <!-- Eye highlights -->
  <circle cx="74" cy="74" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="110" cy="74" r="4" fill="rgba(255,255,255,0.3)"/>
  <!-- Nose -->
  <path d="M90 92 L96 100 L102 92 Z" fill="#0a0a0f"/>
  <!-- Jaw -->
  <rect x="72" y="112" width="48" height="8" rx="2" fill="url(#accent)"/>
  <!-- Teeth -->
  <rect x="76" y="112" width="6" height="8" rx="1" fill="#0a0a0f"/>
  <rect x="86" y="112" width="6" height="8" rx="1" fill="#0a0a0f"/>
  <rect x="96" y="112" width="6" height="8" rx="1" fill="#0a0a0f"/>
  <rect x="106" y="112" width="6" height="8" rx="1" fill="#0a0a0f"/>
  <!-- Crossbones -->
  <line x1="40" y1="140" x2="152" y2="164" stroke="url(#accent)" stroke-width="8" stroke-linecap="round"/>
  <line x1="152" y1="140" x2="40" y2="164" stroke="url(#accent)" stroke-width="8" stroke-linecap="round"/>
  <circle cx="40" cy="140" r="6" fill="url(#accent)"/>
  <circle cx="152" cy="140" r="6" fill="url(#accent)"/>
  <circle cx="40" cy="164" r="6" fill="url(#accent)"/>
  <circle cx="152" cy="164" r="6" fill="url(#accent)"/>
</svg>
