<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#e11d48"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Skull body -->
  <ellipse cx="256" cy="210" rx="124" ry="114" fill="url(#accent)" filter="url(#glow)"/>
  <!-- Eyes -->
  <ellipse cx="210" cy="200" rx="32" ry="38" fill="#0a0a0f"/>
  <ellipse cx="302" cy="200" rx="32" ry="38" fill="#0a0a0f"/>
  <!-- Eye highlights -->
  <circle cx="200" cy="190" r="10" fill="rgba(255,255,255,0.3)"/>
  <circle cx="292" cy="190" r="10" fill="rgba(255,255,255,0.3)"/>
  <!-- Nose -->
  <path d="M240 244 L256 268 L272 244 Z" fill="#0a0a0f"/>
  <!-- Jaw -->
  <rect x="192" y="300" width="128" height="22" rx="6" fill="url(#accent)" filter="url(#glow)"/>
  <!-- Teeth -->
  <rect x="200" y="300" width="16" height="22" rx="2" fill="#0a0a0f"/>
  <rect x="224" y="300" width="16" height="22" rx="2" fill="#0a0a0f"/>
  <rect x="248" y="300" width="16" height="22" rx="2" fill="#0a0a0f"/>
  <rect x="272" y="300" width="16" height="22" rx="2" fill="#0a0a0f"/>
  <rect x="296" y="300" width="16" height="22" rx="2" fill="#0a0a0f"/>
  <!-- Crossbones -->
  <line x1="100" y1="370" x2="412" y2="440" stroke="url(#accent)" stroke-width="22" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="412" y1="370" x2="100" y2="440" stroke="url(#accent)" stroke-width="22" stroke-linecap="round" filter="url(#glow)"/>
  <circle cx="100" cy="370" r="16" fill="url(#accent)"/>
  <circle cx="412" cy="370" r="16" fill="url(#accent)"/>
  <circle cx="100" cy="440" r="16" fill="url(#accent)"/>
  <circle cx="412" cy="440" r="16" fill="url(#accent)"/>
</svg>
